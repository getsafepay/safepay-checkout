<!DOCTYPE html>
<html>
<head>
	<title>Safepay checkout demo</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="./index.css" /> -->

	<script src="../../dist/safepay-checkout.js"></script>
</head>
<body>
	<div id="container"></div>

	<div id="result"></div>

	<script>

        safepay.Button.render({

            env: 'local',

            amount: 6800.57,

            client: {
            	"local": "sec_4f84abd2-0bae-4476-be6b-22c8c9e35133"
            },

            payment: function (data, actions) {
            	return actions.payment.create({
            		transaction: {
            			amount: 6800.57,
            			currency: 'PKR'
            		}
            	})
            },

            onCancel: function (data, actions) {
              console.log(data)
              console.log(actions)
            },

            // When the iframe window calls `window.xprops.onLogin(email)` this callback will be called

            onCheckout: function(data, actions) {
              console.log(data)
              console.log("You completed the payment!");
            }

        }, '#container');

    </script>
</body>
</html>
